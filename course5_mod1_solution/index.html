<!doctype html>
<html ng-app='LunchCheck' lang="en">
  <head>
    <title>Lunch Checker</title>
	<script src="angular.min.js"></script>
    <script src="app.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="styles/bootstrap.min.css">
    <style>
      .message { font-size: 1.3em; font-weight: bold; }
	  .red-message { font-size: 1.3em; font-weight: bold; color: red;}
	  .green-message { font-size: 1.3em; font-weight: bold; color: green;}
    </style>
  </head>
<body>
   <div ng-controller='LunchCheckController' class="container">
     <h1>Lunch Checker</h1>

         <div class="form-group">
             <input id="lunch-menu" type="text"
             placeholder="list comma separated dishes you usually have for lunch"
             class="form-control"
			 ng-model="list">
			 <div>Note: Empty item, i.e., , , is not considered as an item towards to the count</div>
         </div>
         <div class="form-group">
             <button ng-click = "checkLunch()" class="btn btn-default">Check If Too Much</button>
         </div>
         <div class="form-group red-message">
           <!-- Your message can go here. -->
		   {{recommendMessageRed}}
         </div>
		  <div class="form-group green-message">
           <!-- Your message can go here. -->
		   {{recommendMessageGreen}}
         </div>
   </div>

</body>
</html>
