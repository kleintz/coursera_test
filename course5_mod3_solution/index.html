<!doctype html>
<html lang="en" ng-app='NarrowItDownApp'>
  <head>
    <title>Narrow Down Your Menu Choice</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
	<script src="angular.min.js"></script>
    <script src="app.js"></script>
    <link rel="stylesheet" href="styles/bootstrap.min.css">
    <link rel="stylesheet" href="styles/styles.css">
  </head>
<body>
   <div class="container" ng-controller='NarrowItDownController as menu'>
    <h1>Narrow Down Your Chinese Menu Choice</h1>

    <div class="form-group">
      <input type="text" ng-model="menu.searchTerm" placeholder="search term" class="form-control">
    </div>
    <div class="form-group narrow-button">
      <button ng-click="menu.findMatches();" class="btn btn-primary">Narrow It Down For Me!</button>
    </div>

	<div class="list">
     <ul>
       <li ng-repeat="item in menu.found">
     {{ item.short_name }}, {{ item.name }}, {{item.description}}
	  <button ng-click="menu.removeItem($index);">Don't want this one!</button>	
     </ul>
	 <div ng-if="menu.isEmptyResult();">Nothing found</div>
    </div>

    <!-- found-items should be implemented as a component -->
   <!--  <found-items found-items="menu.found" on-remove="menu.removeItem"></found-items> -->
  </div>

</body>
</html>
